<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>PopWindow demo page</title>

		<style>
			*.window {
				display: none;
				position: absolute;
				top: 50vh;
				left: 50vw;
				transform: translate(-50%, -50%);

				background-color: grey;
				padding: 1rem;
				min-width: 20vw;
			}

			*.window.active {
				display: block;
			}
		</style>
	</head>
	<body>
		<script>
			class PopWindow {
				constructor(window, window_close) {
					this.window = window;
					this.window_close = window_close;
					this._auto_run();
				}

				open() {
					this.window.classList.add('active');
				}

				close() {
					this.window.classList.remove('active');
				}

				get is_open() {
					return this.window.classList.contains('active');
				}

				_auto_run() {
					this.window_close.addEventListener('click', event => {
						this.close();
					});
				}
			}

			let pop_window;
			window.onload = (event) => {
				pop_window = new PopWindow(document.getElementById('pop_window_el'), document.getElementById('pop_window_close'));
			};
		</script>
		<div class='window' id='pop_window_el'>
			<span id='pop_window_close'>x</span>
			<h1>Test</h1>
		</div>
		<button onclick='pop_window.open();'>Click here for a PopWindow</button>
	</body>
</html>
